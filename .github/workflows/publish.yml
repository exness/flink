name: Publish to Maven Central

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build and publish with JReleaser
        run: ./gradlew jreleaserFullRelease
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
          JRELEASER_MAVEN_CENTRAL_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          JRELEASER_MAVEN_CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PORTAL_TOKEN }} 